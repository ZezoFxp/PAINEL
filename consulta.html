<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPOSTA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-b">
        <form action="#">
            <h1>Consulta</h1>
            <h3>Consulte sua proposta</h3>

            <div>
                <label for="nome">Nome/Razão Social</label><br>
                <input type="text" name="nome" id="nome">
            </div><br>
            
            <div>
                <label for="protocolo">N° do Protocolo</label><br>
                <input type="text" name="protocolo" id="protocolo">
            </div><br>

            <div>
                <label for="cpf_cnpj">CPF/CNPJ</label><br>
                <input type="text" name="cpf_cnpj" id="cpf_cnpj">
            </div><br>
            
            <div>
                <label for="numProc">N° do processo</label><br>
                <input type="text" name="numProc" id="numProc">
            </div><br>
            
            <div>
                <label for="email">E-mail</label><br>
                <input type="text" name="email" id="email">
            </div>

        </form>
    </div><br>

    <div id="btns-b">
        <button id="consultar-b"><a href="consultaBanco.html">Consultar</a></button><br>
        <button id="enviar-prop"><a href="negociacao.html">Ainda não fez a proposta? Faça aqui!</a></button>    
    </div>

</html>
