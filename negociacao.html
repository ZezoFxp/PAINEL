<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPOSTA</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="form-a">
        <form action="#">
            <h1>Negociação</h1>
            <h3>Insira os dados nos campos</h3>

            <div>
                <label for="nome">Nome/Razão Social</label><br>
                <input type="text" name="nome" id="nome">
            </div><br>
            
            <div>
                <label for="cpf_cnpj">CPF/CNPJ</label><br>
                <input type="text" name="cpf_cnpj" id="cpf_cnpj">
            </div><br>
            
            <div>
                <label for="numProc">N° do processo</label><br>
                <input type="text" name="numProc" id="numProc">
            </div><br>
            
            <div>
                <label for="valoresAberto">Valores em aberto</label><br>
                <input type="text" name="valoresAberto" id="valoresAberto">
            </div><br>
            
            <div>
                <label for="email">E-mail</label><br>
                <input type="text" name="email" id="email">
            </div>

        </form>

    </div><br>
    <div id="btns">
        <button id="enviar"><a href="painelEnviado.html">Enviar</a></button><br>
        <button id="consultar"><a href="consulta.html">Ja fez a proposta? Consulte aqui!</a></button>
    </div>
</body>
</html>
